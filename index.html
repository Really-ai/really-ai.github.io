    .center {
      padding-top: 30px;
      text-align: center;
    }

<!-- All header tags from h2 to h6 will be automatically added to the Table of Contents.
Please make sure to add id attributes to the header tags to automate hyperlink. -->

<div id="toc">
  <h1>Table of Contents</h1>

<body>
  <div>
    <h2 id="astdacalc">Astrology Date Calculator</h2>
    <div class="center">
      <form method="post" onsubmit="openWebsite(); return false;">
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </div>
  <div>
    <h2 id="yousosel">Youtube Song Selector</h2>
    <div class="center">
      <label for="maxNumber">Total Videos Number:</label>
      <input type="number" id="maxNumber" /><br /><br />
      <label for="ytURL">First Youtube Playlist Song URL:</label>
      <input type="text" id="ytURL" /><br /><br />
      <button id="generateButton">Open Selected Song</button><br /><br />
    </div>
  </div>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/main.js"></script>
</body>
